    <script>

        /* Bài 1*/

        let students = ['Tuấn', 'Hoa', 'Nam'];
        function sortStudents(students) {
            return students.sort(function (a, b) {
                if (a < b) {
                    return 1;
                } else if (a > b) {
                    return -1;
                } else {
                    return 0;
                }
            });
        }
        console.log(sortStudents(students));

        /* Bài 2*/

        function ranDomArr(arr) {
            for (i = arr.length - 1; i >= 0; i--) {
                j = Math.floor(Math.random() * arr.length);
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }
        console.log(ranDomArr([1, 2, 3, 4, 5]))

        /* Bài 3*/

        const arr1 = [1, 2, 3]
        const arr2 = [1, 2, 4];
        const newArr = []
        arr1.forEach((item) => {
            if (arr2.indexOf(item) == -1) {
                newArr.push(item);
            }
        })
        arr2.forEach((item) => {
            if (arr1.indexOf(item) == -1) {
                newArr.push(item);
            }
        })
        const sortNewArr = newArr.sort((a, b) => a - b);
        console.log("newArr", sortNewArr);


        /* Bài 4*/

        const arr3 = [1, 2, 4, 5, 3]
        const arr4 = [2, 4, 6, 1];
        const newArr1 = []
        arr3.forEach((item) => {
            if (arr4.indexOf(item) >= 0 && newArr1.indexOf(item) == -1) {

        })
        console.log("newArr1", newArr1);
