<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="wrapper">
        <div class="content">
            <div class="content__logo">
                Sign up
            </div>
            <form id="register-form" action="#" method="post">
                <label for="username"><i class="fa-solid fa-user"></i> Username</label>
                <input type="text" id="username1" name="username" required placeholder="Type your username">

                <label for="password" style="margin-top: 16px;"><i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" id="password1" name="password" required placeholder="Type your password">

                <label for="password" style="margin-top: 16px;"><i class="fa-solid fa-lock"></i> Enter the password</label>
                <input type="password" id="password2" name="password" required placeholder="Type your password">

                <input type="submit" value="Sign up" class="login__button">
            </form>
            <div class="signup__button" onclick="login()"><a href="#" class="text" style="color: #000;">Login</a></div>
        </div>
    </div>

    <script src="./jvscript.js"></script>

</body>

</html>
