<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="wrapper">
        <div class="content">
            <div class="content__logo">
                Login
            </div>
            <form class="content__form">
                <label for="username"><i class="fa-solid fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required placeholder="Type your username"><br>

                <label for="password" style="margin-top: 16px;"><i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required placeholder="Type your password"><br>
                <a href="#" style="float: right; color:#000 " class="text">Forgot password?</a><br>

                <input type="submit" value="Login" class="login__button">
            </form>
            <div class="signup__button"><a href="#" class="text" style="color: #000;">Sign up</a></div>
        </div>
    </div>



    <script src="./jvscript.js"></script>
</body>

</html>
