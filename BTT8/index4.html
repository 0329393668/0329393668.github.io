<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
  <link rel="stylesheet" href="./style1.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a href="#">Giới thiệu</a></li>
        <li><a href="#">Liên hệ</a></li>
      </ul>
    </nav>
    <div class="cart">
      <a href="#">Giỏ hàng</a>
    </div>
    <div class="login">
      <a href="#">Đăng nhập</a>
    </div>
  </header>

  <!-- Giỏ hàng -->
  <section class="cart">
    <h2>Giỏ hàng</h2>
    <ul>
      <li>
        <img src="product1.jpg" alt="Sản phẩm 1">
        <div class="info">
          <h3>Sản phẩm 1</h3>
          <p>Giá: 100.000 đồng</p>
          <p>Số lượng: 1</p>
        </div>
      </li>
      <li>
        <img src="product2.jpg" alt="Sản phẩm 2">
        <div class="info">
          <h3>Sản phẩm 2</h3>
          <p>Giá: 200.000 đồng</p>
          <p>Số lượng: 2</p>
        </div>
      </li>
    </ul>
    <p>Tổng giá trị: 500.000 đồng</p>
    <a href="#" class="btn">Thanh toán</a>
  </section>

  <!-- Thanh toán -->
  <section class="checkout">
    <h2>Thanh toán</h2>
    <form>
      <label for="fullname">Họ và tên:</label>
      <input type="text" id="fullname" name="fullname">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <label for="phone">Số điện thoại:</label>
      <input type="tel" id="phone" name="phone">
      <label for="address">Địa chỉ:</label>
      <textarea id="address" name="address"></textarea>
      <label for="payment">Hình thức thanh toán:</label>
      <select id="payment" name="payment">
        <option value="cash">Tiền mặt</option>
        <option value="creditcard">Thẻ tín dụng</option>
      </select>
      <button type="submit" class="btn">Đặt hàng</button>
    </form>
  </section>
</body>
</html>
