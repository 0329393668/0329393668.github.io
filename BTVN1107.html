<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN</title>
    <style>
        .close {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Bài 1 -->

    <p id="text"></p>

    <!-- Bài 2 -->

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Bài 3 -->
    <form class="content">
        <button id="add">add</button>
        <input id='input1' type="text">
        <br> <button type="button" class="show">Hide</button>
    </form>
    <div class="lists">
        <ul id="list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
        </ul>
    </div>


    <script>
        // Bài 1

        const text = document.getElementById("text");
        text.style.color = "#777";
        text.style.fontSize = "2rem";
        text.innerHTML = "Tôi có thể làm <em>bất cứ điều gì</em> tôi muốn với JavaScript.";

        // Bài 2

        const liElements2 = document.querySelectorAll('#myList li');
        for (var i = 0; i < liElements2.length; i++) {
            liElements2[i].style.color = 'blue';
        }

        // Bài 3

        const list = document.getElementById('list');
        const liElements3 = list.getElementsByTagName('li');

        // Thêm 3 thẻ <li>
        for (let i = 8; i <= 10; i++) {
            const li = document.createElement('li');
            li.appendChild(document.createTextNode('Item ' + i));
            document.getElementById('list').appendChild(li);
        }

        // Sửa nội dung cho thẻ <li> 1
        liElements3[0].style.color = 'red';

        // Sửa background cho thẻ <li> 3
        liElements3[2].style.backgroundColor = 'blue';

        // Remove thẻ <li> 4
        list.removeChild(liElements3[3]);

        // Thêm thẻ <li> mới để thay thế cho thẻ <li> 4 đã bị xóa
        const newLi = document.createElement('li');
        newLi.appendChild(document.createTextNode('Item New'));
        liElements3[2].insertAdjacentElement('afterend', newLi);

        // Thêm 1 nút add + 1 ô input để nhập text (tạo bằng Javascript).

        const add = document.querySelector('#add');
        const input = document.querySelector('#input1');
        add.addEventListener('click', function (event) {
            event.preventDefault();
            if (input.value.trim() === "") {
                alert("Vui lòng nhập nội dung vào ô input trước khi thêm vào danh sách!");
            } else {
                const li = document.createElement("li");
                li.appendChild(document.createTextNode(input.value));
                list.appendChild(li);
            }

        })

        // Thêm 1 nút remove (tạo bằng Javascript). Chức năng để xóa thẻ li cuối cùng của danh sách ul

        const removeButton = document.createElement("button");
        removeButton.textContent = "Remove";
        document.body.appendChild(removeButton);
        removeButton.addEventListener("click", function () {
            const lastLi = list.lastChild;
            if (lastLi) {
                list.removeChild(lastLi);
            }
        });

        // Thêm 1 nút Hide ẩn hiện danh sách ul

        const show = document.querySelector('.show');
        const content = document.querySelector('.lists');

        show.addEventListener('click', function () {
            content.classList.toggle('close');
            if (content.classList.contains('close') === true) {
                show.textContent = 'Show'
            } else {
                show.textContent = 'Hide'
            }
        })






    </script>

</body>

</html>
