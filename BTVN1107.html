<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN</title>
</head>

<body>
    <!-- Bài 1 -->

    <p id="text"></p>

    <!-- Bài 2 -->

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Bài 3 -->

    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
    </ul>



    <script>
        // Bài 1

        const text = document.getElementById("text");
        text.style.color = "#777";
        text.style.fontSize = "2rem";
        text.innerHTML = "Tôi có thể làm <em>bất cứ điều gì</em> tôi muốn với JavaScript.";

        // Bài 2

        const liElements2 = document.querySelectorAll('#myList li');
        for (var i = 0; i < liElements2.length; i++) {
            liElements2[i].style.color = 'blue';
        }

        // Bài 3

        const list = document.getElementById('list');
        const liElements3 = list.getElementsByTagName('li');

        // Thêm 3 thẻ <li>
        for (let i = 8; i <= 10; i++) {
            const li = document.createElement('li');
            li.appendChild(document.createTextNode('Item ' + i));
            document.getElementById('list').appendChild(li);
        }

        // Sửa nội dung cho thẻ <li> 1
        liElements3[0].style.color = 'red';

        // Sửa background cho thẻ <li> 3
        liElements3[2].style.backgroundColor = 'blue';

        // Remove thẻ <li> 4
        list.removeChild(liElements3[3]);

        // Thêm thẻ <li> mới để thay thế cho thẻ <li> 4 đã bị xóa
        const newLi = document.createElement('li');
        newLi.appendChild(document.createTextNode('Item New'));
        liElements3[2].insertAdjacentElement('afterend', newLi);

    </script>

</body>

</html>
