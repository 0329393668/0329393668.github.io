    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <title>Document</title>
        <style>
            * {
                margin: 0;
            }

            .container {
                width: 100%;
                height: 900px;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .content {
                width: 800px;
                height: 600px;
                background-color: #ff6c61;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
            }

            .heart1 {
                position: absolute;
                width: 300px;
                height: 270px;
                z-index: 1;
                animation: heart1 0.8s linear infinite;
            }

            .heart1:before,
            .heart1:after {
                content: "";
                position: absolute;
                left: 150px;
                top: 0;
                width: 150px;
                height: 240px;
                background: white;
                border-radius: 150px 150px 0 0;
                transform: rotate(-45deg);
                transform-origin: 0 100%;
                animation: heart2 0.8s linear infinite;

            }

            .heart1:after {
                left: 0;
                transform: rotate(45deg);
                transform-origin: 100% 100%;
            }

            .heart {
                position: absolute;
                width: 450px;
                height: 405px;
                z-index: 2;
                animation: heart 1.6s linear infinite;

            }

            .heart:before,
            .heart:after {
                content: "";
                position: absolute;
                left: 225px;
                top: 0;
                width: 225px;
                height: 360px;
                background: white;
                border-radius: 225px 225px 0 0;
                transform: rotate(-45deg);
                transform-origin: 0 100%;
                
            }

            .heart:after {
                left: 0;
                transform: rotate(45deg);
                transform-origin: 100% 100%;
            }
            @keyframes heart2 {
                from {
                background: white;

                }

                to {
                background: #ff6c61;

            
           
                }
            }
            @keyframes heart1 {
                from {
                    transform: scale(1);

                }

                to {
                    color: #ff6c61;
                    transform: scale(1.5);
                }
            }

            @keyframes heart {
                0% {
                    transform: scale(1);

                }

                50% {
                    transform: scale(0.75);

                }

                100% {
                    transform: scale(1);

                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="content">
                <div class="heart1"></div>
                <div class="heart"></div>
            </div>
        </div>
    </body>

    </html>
</body>

</html>
